<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Universal Styling for Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            background-image: url('4.jpg'); /* Path to your background image */
            background-size: cover; /* Ensure image covers the entire screen */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep the background fixed during scrolling */
        }

        /* Centered Text Styling */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            font-size: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                font-size: 1.5rem; /* Adjust text size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .content {
                font-size: 1.2rem; /* Further adjust text size for very small screens */
            }
        }
    </style>
</head>
<body>

    <div class="content">
        
    </div>

</body>
</html>
