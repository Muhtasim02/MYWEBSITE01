<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Apology</title>
    <style>
        /* Universal Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1d4e86; /* Blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Heart Animation */
        #heart {
            font-size: 100px;
            color: red;
            margin-bottom: 30px;
            animation: heartbeat 2s infinite; /* Heartbeat animation every 2 seconds */
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1); /* Normal size */
            }
            50% {
                transform: scale(1.2); /* Heart grows larger */
            }
        }

        /* Apology Letter Styling */
        #letterContainer {
            display: none; /* Initially hidden */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            font-size: 18px;
            margin-top: 20px;
        }

        #letterContainer p {
            margin: 10px 0;
        }

        #openLetterButton {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0056b3;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #openLetterButton:hover {
            background-color: #003d7a;
        }

        /* Media Query for mobile screens */
        @media (max-width: 768px) {
            #heart {
                font-size: 80px;
            }

            #letterContainer {
                font-size: 16px;
            }

            #openLetterButton {
                width: 90%; /* Button takes up most of the screen width on mobile */
                max-width: 400px;
            }
        }

        /* Media Query for extra small screens */
        @media (max-width: 480px) {
            #heart {
                font-size: 60px; /* Smaller heart on very small screens */
            }

            #letterContainer {
                font-size: 14px;
            }

            #openLetterButton {
                font-size: 14px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Heart Element -->
    <div id="heart">❤️</div>

    <!-- Button to Toggle the Letter -->
    <button id="openLetterButton" onclick="openLetter()">Open/Close the Letter</button>

    <!-- Apology Letter Container (Hidden Initially) -->
    <div id="letterContainer">
        <p>Dear Heart,</p>
        <p>I'm sorry for the mistakes I've made. I hope you can forgive me. You are the center of my world, and without you, nothing feels right.</p>
        <p>Always and forever,</p>
        <p>Your Truly Apologetic Soul</p>
    </div>

    <script>
        // Function to toggle the visibility of the letter
        function openLetter() {
            const letterContainer = document.getElementById('letterContainer');
            const button = document.getElementById('openLetterButton');
            
            // Toggle the visibility of the letter
            if (letterContainer.style.display === 'block') {
                letterContainer.style.display = 'none'; // Hide the letter
                button.textContent = 'Open the Letter'; // Change button text
            } else {
                letterContainer.style.display = 'block'; // Show the letter
                button.textContent = 'Close the Letter'; // Change button text
            }
        }
    </script>

</body>
</html>
